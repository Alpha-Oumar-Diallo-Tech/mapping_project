<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- intégration de leaflet -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" 
    />

    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin="" defer>
    </script>

    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>Mapping project</title>
</head>
<body>
    <div id = "map"></div>
    <!-- modale de confirmation -->
    <section>
        <div class = "modal not">
            <div class = "modal_container">
                <div class = "modal_content">
                    <p class = "modal_text">
                        Voulez vous ajoutez cette position ?
                    </p>
                    <div class = "modal_btn_container">
                        <button class = "btn confirm_btn">oui</button>
                        <button class = "btn unconfirm_btn">non</button>
                    </div>
                </div>
            </class>
        </div>
    </section>
    <!-- modal des détails -->
    <section>
        <div class = "detail_modal not">
            <div class = "detail_modal_content">
                <h1 class = "detail_modal_name"></h1>
                <h2 class = "detail_modal_category"></h2>
                <p class = "detail_modal_addresse"></p>
                <p class = "detail_modal_telephone"></p>
            </div>
        </div>
    </section>
</body>
</html>
